{% extends  'base.html'%}
{% load staticfiles %}


{% block content %}
      {% for item in cart %}
        {% with product=item.product %}
          <tr>
            <td>{{ product.text}}</td>
            </tr>
        {% endwith %}
      {% endfor %}

<div class="post-text">
<form action="" method="post">
   <div class="forminator-row">
	   <label class="forminator-label" for="id_name">{{ form.name.label_tag }}</label>
		   <input type="text"  class="forminator-input"  name="name" maxlength="20" required="" id="id_name"></div>
	<label class="forminator-label"  for="id_email">{{ form.email.label_tag }}</label>
	<input type="email" name="email"  class="forminator-input" required="" id="id_email">


<div class="forminator-row">
	<label class="forminator-label" for="id_phone">Your name:</label>
	<input class="forminator-input"  type="text" name="phone" maxlength="11" required="" id="id_phone">
</div>
<div class="forminator-row"><label class="forminator-label" for="id_text">Your name:</label>
	<textarea name="text" class="forminator-textarea" cols="40" rows="10" maxlength="200" required="" id="id_text"></textarea>
</div>
<button class="forminator-button forminator-input">Отправить сообщение</button>
	{% csrf_token %}
</form>
</div>

{% endblock %}


{% block test %}

<div class="post-text">
            <td>
              <form action="" method="post">
                {{form.as_p}}
                <input type="submit" value="Update">
                {% csrf_token %}
              </form>
		</td>
</div>
{% endblock %}
