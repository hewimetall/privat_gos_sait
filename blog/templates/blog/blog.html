{% extends  'base.html'%}
{% block content %}
<div class="content">
    <div class="post-text">
            <!-- определение категории и количество записей -->
                    <!-- миниатюра записи -->
                {% for post in object_list %}
        <div class="news-block">

                    <div class="image-block">
                                                    <a href="{% url 'post_detail' post.pk %}"><img  src="/media/{{ post.image_title }}" width="1280" height="854" alt=""  data-sizes="auto" class="attachment-full size-full wp-post-image lazyautosizes ls-is-cached lazyloaded"  sizes="(max-width: 1280px) 100vw, 1280px" /></noscript></a>

                    </div>
                    <div class="text-block">
                        <!-- заголовок записи -->
                        <h3 style="margin: 0px;"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
                        <!-- количество слов в анонсе (необязательно) -->

                        {{ post.introduese }}
                    </div>
                    </div>
            </div>
        <div class="separator"></div>
            {% endfor %}
                <a href="?page=2" style="float: right;">Следующая</a>

    </div>

{% endblock %}
